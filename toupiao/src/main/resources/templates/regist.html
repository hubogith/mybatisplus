<!DOCTYPE html>
<html lang="en">
<HEAD>
    <META content="IE=11.0000" http-equiv="X-UA-Compatible">
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>注 册</TITLE>
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="search"></DIV>
</DIV>
<DIV class="box" id="register">
    <H2>新用户注册</H2>
    <DIV class="content">
        <FORM action="/toupiao/register" method="post" id="form1">
            <DL>
                <DT>用户名：</DT>
                <DD><INPUT name="userName" class="input-text" id="userName" type="text"/></DD>
                <DT>密码：</DT>
                <DD><INPUT name="userPwd" class="input-text" id="password" type="password"/><span
                        id="t1"></span></DD>
                <DT>确认密码：</DT>
                <DD><INPUT name="userVo.confirmPassword" class="input-text" id="repass" type="password"/><span id="t2"
                ></span></DD>
                <DT></DT>
                <DD><INPUT  class="input-button" type="button" value=""  id="tijiao"/></DD>
            </DL>
        </FORM>
        <DIV class="error"></DIV>
        <DIV class="error"></DIV>
    </DIV>
</DIV>
<DIV class="wrap" id="footer">北大青鸟 © 版权所有</DIV>
<script type="text/javascript">
    function cke(){
        $("#form").submit();
    }


    $(function () {
        $("#userName").blur(function () {
            let name = $(this).val();
            if (name == "") {
                alert("用户名不能为空");
            } else {
                $.post("/toupiao/zhuce", {"name": name}, function (date) {
                    if (date == "on") {
                        alert("用户名已存在");
                        $("#userName").focus();
                    }
                });
            }
        });

        $("#repass").blur(function () {
            let pwd = $("#password").val();
            let pwd2 = $(this).val();
            if (pwd != "" && pwd2 != "") {
                if (pwd == pwd2) {
                    $("#t1").text("ok");
                    $("#t1").css("color", "green");
                    $("#t2").text("ok");
                    $("#t2").css("color", "green");
                } else {
                    alert("两次密码不一致");
                }
            } else {
                alert("密码不能为空");
            }
        });

        $("#tijiao").click(function () {
            $("#form1").submit();
        })
    });
</script>
</BODY>
</HTML>
